name: fillup
description: A fuel tracking app for monitoring fuel spends and efficiency
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Networking
  http: ^1.1.0
  
  # Web Scraping
  html: ^0.15.4
  
  # Charts
  fl_chart: ^0.65.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  
  # File Export
  path_provider: ^2.1.1
  csv: ^6.0.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
