AutoName: Fillup
Summary: Fuel expense and mileage tracking app
Description: |
  FillUp is a simple, privacy-respecting fuel expense tracking application.
  It allows users to record fuel purchases, track mileage, and analyze
  fuel costs over time without ads, trackers, or proprietary services.

RepoType: git
Repo: https://github.com/itsmaxyd/fuelup.git

Builds:
  - versionName: 1.0.4
    versionCode: 5
    commit: v1.0.4
    submodules: true
    sudo:
      - apt-get update
      - apt-get install -y unzip xz-utils git openjdk-17-jdk libglu1-mesa
    prebuild:
      - export FLUTTER_HOME=$PWD/flutter
      - export PATH="$FLUTTER_HOME/bin:$PATH"
      - flutter config --no-analytics
      - flutter doctor
      - flutter pub get
    build:
      - flutter build apk --release --no-tree-shake-icons
    output: build/app/outputs/flutter-apk/app-release.apk

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
