AutoName: FillUp
Summary: Fuel expense and mileage tracking app
Description: A fuel tracking app for monitoring fuel spends and efficiency

AuthorName: Max Demon
AuthorEmail: maxdemon@outlook.com

RepoType: git
Repo: https://github.com/itsmaxyd/fillup

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+

CurrentVersion: 1.0.7
CurrentVersionCode: 8

Builds:
  - versionName: 1.0.6
    versionCode: 7
    commit: v1.0.6
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@3.35.0
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache/

    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release

  - versionName: 1.0.7
    versionCode: 8
    commit: v1.0.7
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@3.35.0
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache/
      - .flutter*/
      - .dart_tool/
      - android/.gradle

    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release